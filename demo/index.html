<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAAL Wallet Client Demo</title>
  </head>
  <body>
    <h1>TAAL Wallet Client Demo</h1>

    <div id="error" class="hide-empty"></div>

    <div class="d-only">
      <h2>Disconnected</h2>
      <button id="btn-connect" class="primary">Connect</button>
    </div>

    <div class="c-only">
      <h2>Connected</h2>
      <button id="btn-disconnect" class="danger">Disconnect</button>
    </div>

    <dl class="c-only">
      <dt>PublicKey:</dt>
      <dd id="publicKey"></dd>

      <dt>Address:</dt>
      <dd id="address"></dd>

      <dt>Balance:</dt>
      <dd id="balance"></dd>
    </dl>

    <div class="c-only button-wrapper">
      <button id="btn-get-address">Get Address</button>
      <button id="btn-get-balance">Refresh Balance</button>
      <button id="btn-get-unspent">Get Unspent</button>
      <button id="btn-invalid-action">Invalid action</button>
    </div>

    <div class="c-only">
      <hr />
      <h2>Transaction</h2>
      <button id="btn-create-tx">Create Tx</button>
    </div>

    <div class="c-only">
      <hr />
      <h2>Unsigned Transaction</h2>
      <textarea
        id="txInput"
        placeholder="Input your transaction here"
        rows="5"
        style="width: 100%"
      ></textarea>
      <h2>Signed Transaction</h2>
      <pre id="signResult" title="Transaction signature"></pre>
      <button id="btn-sign-tx">Sign Tx</button>
    </div>

    <div class="c-only">
      <hr />
      <h2>Message signing</h2>
      <label>
        Message:
        <input type="text" name="messageInput" placeholder="Input your message here" />
      </label>
      <pre id="signMessageResult" title="Message signature"></pre>
      <button id="btn-sign-message">Sign message</button>
    </div>

    <h2>State</h2>
    <pre id="state"></pre>
    <script src="./scripts/bsv.min.js"></script>
    <script src="./scripts/stas-umd.js"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
